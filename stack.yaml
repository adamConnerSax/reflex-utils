# For more information, see: https://github.com/commercialhaskell/stack/blob/release/doc/yaml_configuration.md

# Specifies the GHC version and set of packages available (e.g., lts-3.5, nightly-2015-09-21, ghc-7.10.2)
resolver: lts-8.9

# Local packages, usually specified by relative directory name
packages:
- location:
    git: https://github.com/adamConnerSax/perConstructor-sop
    commit: "fc6abddfa236bac1f9742e95128f31c93d1abbb8"
  extra-dep: true 
- location:
    git: https://github.com/adamConnerSax/dataBuilder
    commit: "fb15e246e0c6c1ad35db34e7bbb4b77e31a962f9"
  extra-dep: true
- location:
    git: https://github.com/adamConnerSax/reflex-sumType-utilities
    commit: "8297c4d39e19e8db6b80e0f10584afe8fe8394fd"
  extra-dep: true
- location:
    git: https://github.com/ghcjs/jsaddle
#    commit: "1db6c74bed4cd8c033dc72aace535b08ee8d34c1"
    commit: "2e1bdcf385b69beef02ad733a0ab4d92db44f2df"
  extra-dep: true
  subdirs:
  - jsaddle
  - jsaddle-warp
  - jsaddle-wkwebview
- location:
    git: https://github.com/ghcjs/jsaddle-dom
    commit: "d0d57909bb492596f9ea938b6edadd5eadfdeeee"
  extra-dep: true
- location:
    git: https://github.com/reflex-frp/reflex
#    commit: "daec2bbc6e098ce9c2056cfeea286de67135d85f"
    commit: "02f0afb6b9a138e61b9d348e01ece8039583262d"
  extra-dep: true
- location:
    git: https://github.com/reflex-frp/reflex-dom
#    commit: "402ad561d30fb1daa291e7284d4ee05d825883a2"
    commit: "6be990ea6cdea57ef5c3caf2c02d77e0a6c28bb1"
  extra-dep: true
  subdirs:
  - reflex-dom-core
  - reflex-dom
- location:
    git: https://github.com/reflex-frp/reflex-dom-contrib
    commit: "06630c32552ded4cbdc4ff917080ee0f4c33fef3"
  extra-dep: true
#- '../dataBuilder'  
- '.'

allow-newer: true

# Packages to be pulled from upstream that are not in the resolver (e.g., acme-missiles-0.3)
extra-deps:
 - cabal-macosx-0.2.3.5
 - ghcjs-dom-0.7.0.4
 - ghcjs-dom-jsaddle-0.7.0.3
 - prim-uniq-0.1.0.1
 - ref-tf-0.4.0.1
 - zenc-0.1.1
 - dependent-sum-template-0.0.0.5
 - validation-0.5.4
 
# Override default flag values for local packages and extra-deps
flags:
  reflex:
   use-template-haskell: false 
  reflex-utils:
   wkwebview: false
   warp: true
   
# Extra package databases containing global packages
extra-package-dbs: []
explicit-setup-deps:
    "*": true # change the default
    
# Control whether we use the GHC we find on the path
# system-ghc: true

# Require a specific version of stack, using version ranges
# require-stack-version: -any # Default
# require-stack-version: >= 0.1.10.0

# Override the architecture used by stack, especially useful on Windows
# arch: i386
# arch: x86_64

# Extra directories used by stack for building
# extra-include-dirs: [/path/to/dir]
# extra-lib-dirs: [/path/to/dir]
